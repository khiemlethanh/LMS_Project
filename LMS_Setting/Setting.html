<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Sidebar Menu  | CodingLab </title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="#">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-wallet'></i>
          <span class="links_name">My Library</span>
        </a>
        <span class="tooltip">My Library</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-calendar-event'></i>
          <span class="links_name">Return Book</span>
        </a>
        <span class="tooltip">Return Book</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-cog' ></i>
          <span class="links_name">Setting</span>
        </a>
        <span class="tooltip">Setting</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-help-circle' ></i>
          <span class="links_name">Help</span>
        </a>
        <span class="tooltip">Help</span>
      </li>

      <li class="profile">
        <div class="profile-details">
          <img src="profile.jpg" alt="profileImg">
          <div class="name_job">
            <div class="name">Nguyen Van A</div>
            <div class="job">Student</div>
          </div>
        </div>
        <i class='bx bx-log-out' id='log_out' style='color:white' ></i>
      </li>
    </ul>
  </div>
  <section class="home-section">
      <div class="text">Profile
        <div class="col-md-9">
      
          <div class="container content clear-fix">
            <div class="row" style="height:100%">
              <div class="col-md-3">  
                <div href=# class="d-inline"><img src="https://image.flaticon.com/icons/svg/236/236831.svg" width=130px style="margin:0;"><br><p class="pl-2 mt-2"><a href="#" class="btn" style="color:#8f9096;font-weight:600">Edit Picture</a></p>
                </div>    
              </div>
                  
              <div class="col-md-9">
                <div class="container">     
                  <form>  
                    <div class="form-group">
                      <label for=fullName>Full Name</label>
                      <input type="text" class="form-control" id="fullName">
                    </div>
                    
                    <div class="form-group">
                      <label for=email>Email</label>
                      <input type="email" class="form-control" id="email">
                    </div>
      
                    <div class="form-group">
                      <label for=pass>Password</label>
                      <input type="password" class="form-control" id="pass">
                    </div>
      
                    <div class="form-group ">
                      <label for=birthday>Birthday</label>
                      <input type="date" class="form-control" id="birthday">
                    </div>
      
                    <div class="row mt-5">
                      <div class="col">
                        <button type="button" class="btn btn-primary btn-block">Save Changes</button>         
                      </div>
                                  
                      <div class="col">
                        <button type="button" class="btn btn-default btn-block">Cancel</button>
                      </div>        
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
  </section>
  <script src="script.js"></script>
</body>
</html>
