{% extends 'Base.html'%}
{% load static %}

{%block content%} 
  <section class="home-section">
      <div class="text"><b>DashBoard </b></div>

       <!--Silde pic-->
       <div class="slidershow-header middle">

           <div class="slides-header">
               <input type="radio" name="r" id="r1" checked>
               <input type="radio" name="r" id="r2">
               <input type="radio" name="r" id="r3">
               <input type="radio" name="r" id="r4">
               <input type="radio" name="r" id="r5">
               <div class="slide-header s1">
                   <img src="{% static 'images/DashBoard_img/1.jfif' %}" alt="">
               </div>
               <div class="slide-header">
                   <img src="{% static 'images/DashBoard_img/2.jpg' %}" alt="">
               </div>
               <div class="slide-header">
                   <img src="{% static 'images/DashBoard_img/3.jpg' %}" alt="">
               </div>
               <div class="slide-header">
                   <img src="{% static 'images/DashBoard_img/4.jpg' %}" alt="">
               </div>

           </div>

           <div class="navigation-header">
               <label for="r1" class="bar"></label>
               <label for="r2" class="bar"></label>
               <label for="r3" class="bar"></label>
               <label for="r4" class="bar"></label>

           </div>
           <!--slide pic end-->

       </div>
       <!-- -->

           <!--slide pic end-->
           <section class="trending" id="trending"> <section>

               <h1 class="heading-trending"> <span>Treding books</span> </h1>

           <div class="container">
                {% for book_list in book %}
                 <div class="slider">
                     <div class="image">
                         <img src="{{ book_list.image.url }}">

                         <div class="Button">
                             <a href="{% url 'Mylibrary' %}" class="btn">Book Now</a>
                         </div>
                     </div>

                     <div class="book-details">
                         <div class="book-name">
                             <a href="#">{{book_list.name}}</a>
                         </div>
                         
                     </div>
                 </div>
                 {% endfor %}
                 </div>
                     <i class="fas fa-chevron-right arrow"></i>

             <script type="text/javascript">
                 const arrows = document.querySelectorAll(".arrow");
                 const container= document.querySelectorAll(".container");

                 arrows.forEach((arrow, i) => {
                     const ItemNo = container[i].querySelectorAll("img").length;
                     let clickitem = 0;
                     arrow.addEventListener("click", () => {
                         clickitem++;
                         if(ItemNo - (5 + clickitem) >= 0){
                             container[i].style.transform = `translateX(${
                                 container[i].computedStyleMap().get("transform")[0].x.value
                                 - 455}px)`;
                         }else{
                             container[i].style.transform = "translateX(0)";
                             clickitem = 0;
                         }
                     });
                 });
             </script>
       <!---->


</section>
  </section>

{%endblock%}
