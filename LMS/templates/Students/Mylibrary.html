{% extends 'Base.html'%}
{%block content%} 
<section class="home-section">
        <div class="text"><b>My Library</b></div>

        <div class="optionsDiv">
            <i class="fa fa-filter" aria-hidden="true"></i>
            <select id="selectField">

                <option value="Filter" selected><b>Filter</b></option>
                <option value="Name">Name</option>
                <option value="Status">Status</option>
                <option value="Author">Author</option>
                <option value="Type">Type</option>
                <option value="Date in">Date in</option>

            </select>


        </div>
        <div class="topnav">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" placeholder=" ">
        </div>

        <table class="content-table">
            <thead>
                <tr>
                    <th>  </th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Type</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                {% for book_list in book %}
                <tr>
                    <td><input type="checkbox" id="select-row"></td>
                    <td> {{book_list.name}} </td>
                    <td> {{book_list.author}} </td>
                    <td> {{book_list.category}} </td>
                    <td><img src = "{{ book_list.image.url }}" alt = "" class = "prod-size" width="50" height="50"></td> 
                </tr>
                {% endfor %}
   
            </tbody>
        </table>
