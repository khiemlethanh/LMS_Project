<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, inital-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/Login_style.css'%}" />
</head>
<body>
    <div class="image"><img class=" image" src="{% static 'images/login_img/front.png'%}" alt="" /></div> 
    <div class="container">
        <div class="title">Welcome back</div>
        <div class="title_2">Login to your account</div>
        <form action="#" method="post">
            {% csrf_token %}
            <div class="user-detail">
                <div class="input-box">
                    <label>Username</label>
                    <input name="username" type="text" placeholder="Username" required oninvalid="this.setCustomValidity('Please enter your StudentID!')"/>
                </div>
                <div class="input-box">
                    <label>Password</label>
                    <input name="password" type="password"  placeholder=" Password" required oninvalid="this.setCustomValidity('Please enter your Password!')"/>
                </div>
            </div>
            <br />
            <label>
                <input type="checkbox" name="remember" />Remember me
                <span class="psw"><a href="#">Forgot password ?</a></span>
            </label><br>
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{request.GET.next}}" />
            {% endif %}
            <div class="button">
                <input type="submit" value="Login now" />
            </div>

        </form>

        <span class="Admin-login"><a href="{% url 'admin:index' %}">Login as Admin</a> </span>
        <div class="uname">Don't have account? <a href="">Join free today</a></div>

    </div>
    <script src="./"
</body>

<html/>
